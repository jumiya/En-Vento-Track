<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade with Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px; /* Rounded corners for the image */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Adding a shadow effect */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adjust the gap between buttons */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button:hover {
            background-color: #45a049; /* Darker color on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./Images/IMG-20240102-WA0121.jpg" alt="png1">
        
        <h1>Upgrade Your Experience with Our Features.</h1>

        <p>Discover the Power of Barcode Scanning and Real Time Updates for Seamless Operations</p>

        <div class="button-container">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
    </div>

</body>
</html>
